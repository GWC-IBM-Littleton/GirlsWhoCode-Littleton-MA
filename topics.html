				--gwc-blue:#1C4262;
				--gwc-teal:#6eceb2;

			}
			.pageBanner{
				position: relative;
				text-align: center;
				border-bottom: 5px dotted white;
				margin-bottom: 10px;

			}
			h1 {
				color: var(--gwc-teal); /* Teal: as specified by the Girls Who Code branding packet */

				text-align: center;
				position: absolute;
				bottom:-5px;
				width:100%;
			}
			  .quote{
				color: var(--gwc-blue);
				background-color: white;
				font-style: italic;
				font-size: 1.25em;
				padding: 10px;
				text-align: center;
				width: 50%;
				margin: auto;

			 }

			 .tabs {/*for unordered list view*/
               float: left;
               width: 100%;
		       padding: 10px;
               margin: 0;
               list-style-type: none;

			}
			li {
			display:inline;

			}
			a{
			background-color: yellow;
			transition: background-color .5s;
			color: var(--gwc-blue);

			}

			a:hover {
			   background-color: var(--gwc-blue);
			   color: #6eceb2;
			}
			footer {
			text-align: center;
			}


			.slideshow {
				position: relative;
				margin: auto;
				width: 500px;
				/*display: inline-block;*/
			}

			.mySlides {
				display:none;
				image-orientation: 90deg;
			}
			img.center {
			display: block;
			margin: 15px auto;
			}
			img.slide {
			width: 500px;
			height:500px;
			}
			#logo {
			width:27%;
			}

			.next, .prev {
				cursor: pointer;
				position: absolute;
				top: 50%;
				margin: auto;
			}

			.next {
				right: 0;


			}
